<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Listado de Proyectos</span>
                    <table *ngIf="listarProyectos.length > 0"  class="table table-striped mt-2">
                        <thead>
                          <tr>
                            <th scope="col">Clave</th>
                            <th scope="col">Proyecto</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Estatus</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let proyecto of listarProyectos; let clave=index" >
                            <th>{{clave+1}}</th>
                            <td>{{proyecto.nombre}}</td>
                            <td>{{proyecto.cliente}}</td>
                            <td>{{proyecto.estatus}}</td>
                            <td>
                                <i [routerLink] = "['/editar-proyecto', proyecto._id]"class="fas fa-edit text-primary"></i>
                                <i (click) ="eliminarProyecto(proyecto._id)" class="fas fa-trash text-danger"></i>
                            </td>
                          </tr>
                         
                        </tbody>
                      </table>
                      <button class="btn btn-success float-end" routerLink = "/crear-proyecto">Nuevo</button>
                      <h5 style = "text-align: start; margin-top: 10px;"*ngIf="listarProyectos.length == 0">No hay proyectos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
